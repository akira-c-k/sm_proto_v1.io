<!doctype html>
<html lang="en">
    <head>
        <title>Sunny Me</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <style>
            html {
                background-color: rgb(255,255,255);
            }
            
            body {
                position: fixed;
                top: 0;
                left: 0;
                margin: 0 auto;
                padding: 0 auto;
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                font-family: 
                    /* 'SF Pro JP',  */
                    /* 'SF Pro Text',  */
                    /* 'SF Pro Icons',  */
                    'Hiragino Kaku Gothic Pro', 
                    'ヒラギノ角ゴ Pro W3', 
                    /* 'メイリオ',  */
                    /* 'Meiryo',  */
                    /* 'MS PGothic',  */
                    'Helvetica Neue', 
                    'Helvetica', 
                    /* 'Arial',  */
                    sans-serif;
            }            

            @keyframes pulse {
                from {
                    opacity: 1;
                    transform: scale(1);
                }
                to {
                    opacity: .25;
                    transform: scale(.75);
                }
            }
            .loading {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: rgba(255,255,255,0.8);
                z-index: 1000;
            }
            .pulse_container {
                width: 120px;
                display: flex;
                margin: 0 auto;
                justify-content: space-between;
                align-items: center;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            .pulse_bubble {
                width: 20px;
                height: 20px;
                border-radius: 50%;
                background-color: rgba(230,230,230,1);
            }
            .pulse_bubble_00 {
                animation: pulse .4s ease 0s infinite alternate;
            }
            .pulse_bubble_01 {
                animation: pulse .4s ease .2s infinite alternate;
            }
            .pulse_bubble_02 {
                animation: pulse .4s ease .4s infinite alternate;
            }
        
            header {
                position: fixed;
                top: 0%;
                left: 0%;
                width: 100%;
                height: 10%;
                display: flex;
                flex-direction: row;
                align-items: center;
                background-color: rgb(20, 240, 160);
                z-index: 2;
                justify-content: space-between;
            }
            header .logo_img {
                position: fixed;
                left: 25%;
                width: 50%;
                max-height: 60%;
            }
            header .hamburger_menu {
                position: fixed;
                right: 0%;
                width: 30px;
                height: 25px;
                margin: 0px 20px 0px 0px;
                cursor: pointer;
                z-index: 11;
            }
            header .hamburger_menu span {
                position: absolute;
                width: 100%;
                height: 3px;
                background-color: rgba(90,90,90,1);
                transition: all 0.3s ease;
            }
            header .hamburger_menu span:first-of-type {
                top: 0%;
            }
            header .hamburger_menu.active span:first-of-type {
                transform: rotate(45deg);
                top: 0%;
            }
            header .hamburger_menu span:nth-of-type(2) {
                top: 50%;
            }
            header .hamburger_menu.active span:nth-of-type(2) {
                opacity: 0;
            }
            header .hamburger_menu span:last-of-type {
                top: 100%;
            }
            header .hamburger_menu.active span:last-of-type {
                transform: rotate(-45deg);
                top: 0%;
            }

            header .menu_screen {
                position: fixed;
                top: 0;
                right: -50%;
                width: 50%;
                height: 100%;
                background-color: rgba(255,255,255,1);
                box-shadow: -5px 0 15px rgba(0,0,0,0.2);
                transition: right 0.3s ease;
                z-index: 10;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
            }
            header .menu_screen.active {
                right: 0;
            }
            header .menu_screen button {
                width: 140px;
                height: 40px;
                padding: 2px;
                margin: 2px;
                background-color: rgb(20, 240, 160);
                box-shadow: 0 5px 0 rgb(0, 220, 140);
                border: none;
                text-align: center;
                cursor: pointer;
                font-size: 14px;
                color: rgb(90,90,90);
                transition: background-color 0.3s ease;
            }
            header .menu_screen button:active {
                box-shadow: none;
                transform: translateY(5px);
            }
            header .menu_screen .menu_btn_01 {
                margin-top: 50px;
            }

            main {
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center; /*horaizontal*/
                align-items: center; /*vertical*/
                z-index: 1;
            }
            main button {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 35px;
                height: 30px;
                border: 1px solid rgb(20,120,40);
                background-color: rgba(255,255,255);
                border-radius: 35%;
                cursor: pointer;
                font-size: 18px;
                color: rgb(20,120,40);
                transition: transform .2s;
                &:active{
                    transform: scale(.90);
                }
            }

            main .blc_container {
                width: 80%;
                height: 360px;
                justify-content: center; /*horaizontal*/
                align-items: center; /*vertical*/
                margin: 0 auto;
            }
            main .b_c_00 {
                display: none;
            }
            main .b_c_00.active {
                display: block;
                width: 95%; /* overwrite */
                height: 80%; /* overwrite */
            }
            main .b_c_01 {
                display: none;
            }
            main .b_c_01.active {
                display: block;
                width: 95%; /* overwrite */
                height: 80%; /* overwrite */
            }
            main .b_c_02 {
                display: none;
            }
            main .b_c_02.active {
                display: block;
                width: 95%; /* overwrite */
                height: 80%; /* overwrite */
            }
            main .blc {
                width: 300px;
                height: 60px;
                justify-content: center; /*horaizontal*/
                align-items: center; /*vertical*/
                display: flex;
                flex-direction: row;
                margin: 10px auto;
            }

            main .media_container {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                width: 90%;
                max-height: 100%;
                padding: 10px;
                margin: 10px auto ;
                overflow-y: scroll;
            }
            main .media_row {
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            main .media_row img {
                width: 80%;
                height: auto;
            }
            main .media_row label {
                margin-top: 5px;
                font-size: 14px;
                color: rgb(90,90,90);
            }

            main .calendar_container {
                width: 100%;
                height: 60%;
                margin-top: 10px;
            }
            main .calendar_label {
                width: 100%;
                height: 30px;
                background-color: rgb(0, 220, 140);
                color: rgb(0,0,0);
                font-size: 20px;
                margin: 5px auto;
                display: flex;
                text-align: center;
                justify-content: center;
                align-items: center;
            }
            main .calendar_btns {
                width: 80%;
                justify-content: space-between;
                display: flex;
                flex-direction: row;
                margin: 10px auto;
            }
            main .calendar_prev_btn::before {
                content: '←';
                font-weight: bold;
            }
            main .calendar_next_btn::before {
                content: '→';
                font-weight: bold;
            }
            main .calendar_btns span {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            main .calendar_wrap {
                width: 80%;
                height: 40%;
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 40px;
                margin: 5px auto;
            }
            @media (max-width: 767.98px) {
                main .calendar_wrap {
                    display: flex;
                    flex-direction: column;
                }
            }
            main .calendar {
                width: 100%;
                border-collapse: collapse;
                table-layout: fixed; 
            }
            main .calendar th,
            main .calendar td {
                border: 1px solid rgb(20, 120, 80);
                text-align: center;
                padding: 5px;
                font-size: 12px;
            }
            main .calendar th {
                background-color: rgb(20, 240, 160);
            }
            main .calendar td {
                background-color: rgb(255, 255, 255);
            }
            @media (max-width: 767.98px) {
                main .calendar th,
                main .calendar td {
                    border: 1px solid rgb(20, 120, 80);
                    text-align: center;
                    padding: 5px;
                    font-size: 12px;
                }
                main .calendar th {
                    padding: 3px 6px;
                }
            }
            main .calendar .today {
                background-color: rgb(0, 220, 140);
            }
			
            footer {
                position: fixed;
                top: 95%;
                left: 0%;
                display: flex;
                align-items: center;
                width: 100%;
                height: 5%;
                /* background-color: rgba(90,90,90,1); */
                z-index: 2;
                justify-content: space-between;
            }
        </style>
    </head>

    <body>

    <script>
        ///////////////////
        //   variables   //
        ///////////////////
        const date = new Date();
        const today = date.getDate();
        const currentMonth = date.getMonth();

        ///////////////////
        //   functions   //
        ///////////////////
        window.onload = function() {
            document.getElementById("blc_container_00").classList.add("active");
            document.getElementById("calendar").innerHTML = createCalendar(currentMonth);
        };  

        function showLoading() {
            document.getElementById("loading").style.display = "block";
        };

        function hideLoading() {
            document.getElementById("loading").style.display = "none";
        };

        function getTimeStamp() {
            let now = new Date();
            let year = now.getFullYear();
            let month = ("0" + (now.getMonth() + 1)).slice(-2);
            let day = ("0" + now.getDate()).slice(-2);
            let hours = ("0" + now.getHours()).slice(-2);
            let minutes = ("0" + now.getMinutes()).slice(-2);
            let seconds = ("0" + now.getSeconds()).slice(-2);
            let timestamp = year + month + day + hours + minutes + seconds;
            return timestamp;
        };

        // function switch_language() {
        // };

        function handleHamburger() {
            const hamburger_menu = document.getElementById("hamburger_menu");
            hamburger_menu.classList.toggle('active');
            const menu_screen = document.getElementById("menu_screen");
            menu_screen.classList.toggle("active");
        };

        function createCalendar(month) {
            const monthDays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
            let calendarHTML = '<table class="calendar"><thead><tr>';

            for (let i = 0; i < 7; i++) {
                if (i === 0) {
                    calendarHTML += `<th class="sun">${monthDays[i]}</th>`;
                } else if (i === 6) {
                    calendarHTML += `<th class="sat">${monthDays[i]}</th>`;
                } else {
                    calendarHTML += `<th>${monthDays[i]}</th>`;
                }
            }
            calendarHTML += '</tr></thead><tbody>';
            const daysInMonth = new Date(date.getFullYear(), month + 1, 0).getDate();
            const firstDay = new Date(date.getFullYear(), month, 1).getDay();
            const daysInPrevMonth = new Date(date.getFullYear(), month, 0).getDate();
            let dayCount = 1;
            let prevDayCount = daysInPrevMonth - firstDay + 1;
            for (let i = 0; i < 6; i++) {
                calendarHTML += '<tr>';
                for (let j = 0; j < 7; j++) {
                    if (i === 0 && j < firstDay) {
                        calendarHTML += `<td class="mute">${prevDayCount}</td>`;
                        prevDayCount++;
                    } else if (dayCount > daysInMonth) {
                        let nextMonthDayCount = dayCount - daysInMonth;
                        calendarHTML += `<td class="mute">${nextMonthDayCount}</td>`;
                        dayCount++;
                    } else {
                        if (dayCount === today && month === currentMonth) {
                            calendarHTML += `<td class="today">${dayCount}</td>`;
                        } 
                        else if (j === 1) {
                            calendarHTML += `<td class="off">${dayCount}</td>`;
                        } else {
                            calendarHTML += `<td>${dayCount}</td>`;
                        }
                        dayCount++;
                    }
                }
                calendarHTML += '</tr>';
                if (dayCount - daysInMonth > 7) {
                    break;
                }
            }
            calendarHTML += '</tbody></table>';
            return calendarHTML;
        };

        async function select_menu(event) {
            media_value = event.target.classList[0];
            // console.log(media_value);
            const currentUrl = new URL(window.location.href);
            currentUrl.searchParams.set('media_value', media_value);
            window.history.replaceState({}, '', currentUrl);

            document.getElementById("blc_container_00").classList.remove("active");
            showLoading();
            setTimeout(() => {
                hideLoading();
                document.getElementById("blc_container_01").classList.add("active");
            }, 500);
        }


    </script>
