    <script>
        ///////////////////
        //   variables   //
        ///////////////////
        const date = new Date();
        const today = date.getDate();
        let currentMonth = date.getMonth();
        let currentYear = new Date().getFullYear();

        ///////////////////
        //   functions   //
        ///////////////////
        window.onload = function() {
            document.getElementById("blc_container_00").classList.add("active");
            document.getElementById("calendar").innerHTML = create_calendar(currentYear, currentMonth);
            document.getElementById("hour-clock").classList.add("active");
            document.getElementById("clock_h_btn").classList.add("active");
        };  

        function show_loading() {
            document.getElementById("loading").style.display = "block";
        };

        function hide_loading() {
            document.getElementById("loading").style.display = "none";
        };

        function get_time_stamp() {
            let now = new Date();
            let year = now.getFullYear();
            let month = ("0" + (now.getMonth() + 1)).slice(-2);
            let day = ("0" + now.getDate()).slice(-2);
            let hours = ("0" + now.getHours()).slice(-2);
            let minutes = ("0" + now.getMinutes()).slice(-2);
            let seconds = ("0" + now.getSeconds()).slice(-2);
            let timestamp = year + month + day + hours + minutes + seconds;
            return timestamp;
        };

        // function switch_language() {
        // };

        function handle_hamburger() {
            const hamburger_menu = document.getElementById("hamburger_menu");
            hamburger_menu.classList.toggle('active');
            const menu_screen = document.getElementById("menu_screen");
            menu_screen.classList.toggle("active");
        };

        function create_calendar(year, month) {
            const month_days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
            const month_names = {
                0: "January", 1: "February", 2: "March", 3: "April",
                4: "May", 5: "June", 6: "July", 7: "August",
                8: "September", 9: "October", 10: "November", 11: "December"
            };

            let calendar_html = '<table class="calendar"><thead><tr>';
            for (let i = 0; i < 7; i++) {
                if (i === 0) {
                    calendar_html += `<th class="sun">${month_days[i]}</th>`;
                } else if (i === 6) {
                    calendar_html += `<th class="sat">${month_days[i]}</th>`;
                } else {
                    calendar_html += `<th>${month_days[i]}</th>`;
                }
            }
            calendar_html += '</tr></thead><tbody>';

            const days_in_month = new Date(year, month + 1, 0).getDate();
            const first_day = new Date(year, month, 1).getDay();
            const days_in_prev_month = new Date(year, month, 0).getDate();

            let day_count = 1;
            let prev_day_count = days_in_prev_month - first_day + 1;

            for (let i = 0; i < 6; i++) {
                calendar_html += '<tr>';
                for (let j = 0; j < 7; j++) {
                    if (i === 0 && j < first_day) {
                        calendar_html += `<td class="prev_month off">${prev_day_count}</td>`;
                        prev_day_count++;
                    } else if (day_count > days_in_month) {
                        let next_month_day_count = day_count - days_in_month;
                        calendar_html += `<td class="next_month off">${next_month_day_count}</td>`;
                        day_count++;
                    } else {
                        calendar_html += `<td onclick="select_date(event)">${day_count}</td>`;
                        day_count++;
                    }
                }
                calendar_html += '</tr>';
                if (day_count - days_in_month > 7) {
                    break;
                }
            }

            calendar_html += '</tbody></table>';
            document.getElementById("month_name").innerText = `${month_names[month]} ${year}`;
            return calendar_html;
        }

        function adjust_calendar(num) {
            if (num === -1) {
                if (currentYear === new Date().getFullYear() && currentMonth === 0) {
                    alert("We cannot go back to the previous year.");
                    return;
                }
                if (currentMonth === 0) {
                    currentMonth = 11;
                    currentYear--;
                } else {
                    currentMonth--;
                }
            } else {
                if (currentMonth === 11) {
                    currentMonth = 0;
                    currentYear++;
                } else {
                    currentMonth++;
                }
            }
            document.getElementById("calendar").innerHTML = create_calendar(currentYear, currentMonth);
        }

        async function select_menu(event) {
            // update query-parameter
            media_value = event.target.classList[0];
            // console.log(media_value);
            const currentUrl = new URL(window.location.href);
            currentUrl.searchParams.set("media_value", media_value);
            window.history.replaceState({}, "", currentUrl);
            // update UI
            document.getElementById("blc_container_00").classList.remove("active");
            show_loading();
            setTimeout(() => {
                hide_loading();
                document.getElementById("blc_container_01").classList.add("active");
            }, 500);
        }

        async function select_date(event) {
            if (!event.target.classList.contains("prev_month") && !event.target.classList.contains("next_month")) {
                // update query-parameter
                month_value = currentMonth + 1;
                month_value = "00" + String(month_value);
                month_value = month_value.slice(-2);
                day_value = event.target.innerText;
                day_value = "00" + String(day_value);
                day_value = day_value.slice(-2);
                const date_value = `${currentYear}${month_value}${day_value}`;
                // console.log(date_value);
                const currentUrl = new URL(window.location.href);
                currentUrl.searchParams.set('date_value', date_value);
                window.history.replaceState({}, '', currentUrl);
                // update UI
                active_dates = document.querySelectorAll(".calendar td.active");
                active_dates.forEach(function(active_date) {
                    active_date.classList.remove("active");
                });
                event.target.classList.add("active");
            }
        }
